proxy-groups:
- name: 负载均衡
  type: load-balance
  url: https://www.gstatic.com/generate_204
  interval: 300
  strategy: round-robin
  proxies:
    - vless-reality-vision-hcss-ecs-6c66
    - vmess-ws-hcss-ecs-6c66
    - hysteria2-hcss-ecs-6c66
    - tuic5-hcss-ecs-6c66

- name: 自动选择
  type: url-test
  url: https://www.gstatic.com/generate_204
  interval: 300
  tolerance: 50
  proxies:
    - vless-reality-vision-hcss-ecs-6c66
    - vmess-ws-hcss-ecs-6c66
    - hysteria2-hcss-ecs-6c66
    - tuic5-hcss-ecs-6c66

- name: 🌍选择代理节点
  type: select
  proxies:
    - 负载均衡
    - 自动选择
    - DIRECT
    - vless-reality-vision-hcss-ecs-6c66
    - vmess-ws-hcss-ecs-6c66
    - hysteria2-hcss-ecs-6c66
    - tuic5-hcss-ecs-6c66
rules:
  - GEOIP,LAN,DIRECT
  - GEOIP,CN,DIRECT
  - MATCH,🌍选择代理节点
